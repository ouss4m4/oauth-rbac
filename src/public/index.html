<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <div class="flex justify-center mb-4">
            <button id="login-tab" class="px-4 py-2 bg-blue-500 text-white rounded-l-lg">Login</button>
            <button id="register-tab" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-r-lg">Register</button>
        </div>
        <div id="login-form">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Login</button>
            </form>
            <div class="mt-4 flex justify-between">
                <a href="/auth/github" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg">Sign in with GitHub</a>
                <a href="/auth/google" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg">Sign in with Google</a>
            </div>
        </div>
        <div id="register-form" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Register</h2>
            <form>
                <div class="mb-4">
                    <label for="reg-email" class="block text-gray-700">Email</label>
                    <input type="email" id="reg-email" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="reg-password" class="block text-gray-700">Password</label>
                    <input type="password" id="reg-password" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Register</button>
            </form>
        </div>
    </div>
    <script>
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginTab.classList.add('bg-blue-500', 'text-white');
            loginTab.classList.remove('bg-gray-200', 'text-gray-700');
            registerTab.classList.add('bg-gray-200', 'text-gray-700');
            registerTab.classList.remove('bg-blue-500', 'text-white');
        });

        registerTab.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerTab.classList.add('bg-blue-500', 'text-white');
            registerTab.classList.remove('bg-gray-200', 'text-gray-700');
            loginTab.classList.add('bg-gray-200', 'text-gray-700');
            loginTab.classList.remove('bg-blue-500', 'text-white');
        });
    </script>
</body>
</html>
